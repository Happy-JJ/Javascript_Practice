        // settings
        var num = prompt('숫자를 입력해주세요');
        var totalNumbers = Number(num);
        var sum = 0;
        var i = 1;

        while(i <= totalNumbers) {
            var value = prompt(i + '번째 숫자를 입력해주세요');
            sum += Number(value);

            // 루프가 돌아갈 때 마다 i값을 증가시킴
            i++;
        }

        var avg = sum / totalNumbers;

        alert('average = ' + avg);

        document.write('sum = ' + sum + '\n');
        document.write('average = ' + avg);
